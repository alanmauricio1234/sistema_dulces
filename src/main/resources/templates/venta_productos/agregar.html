<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="plantilla/template :: head">

</head>

<body>
	<header th:replace="plantilla/template_ventas :: header"></header>

	<div class="container py-3">
		<div class="row">
			<div class="card-group">
				<div class="card mx-2">
					<img th:src="@{'/imagenes/' + ${dulce.imagen}}" class="card-img"
						alt="dulce" height="200">
					<div class="card-body">
						<h5 class="card-title" th:text="${dulce.nombre}">Card title</h5>
						<p class="card-text" th:text="${dulce.descripcion}">Descripcion</p>
						<p class="card-text" th:text="${dulce.calcularPrecio}">Precio</p>
					</div>
				</div>

				<div class="card mx-2">
					<div class="card-body">
					<form th:action="@{/ventas/producto/agregar}" th:object="${dulce}" method="post">
						<div class="mb-3 col-md-6">
							<input type="hidden" th:field="*{id}"> <label
								for="nombre" class="form-label col-md-6">Cantidad</label> <input
									type="number" min="1" th:field="*{cantidad}"
									class="form-control form-control-sm col-md-6" id="cantidad"
									placeholder="Cantidad"> 
						</div>
						<div class="card-footer bg-dark">
							<input type="submit" class="btn btn-primary" value="Comprar">
						</div>
					</form>
				</div>
				</div>
			</div>
		</div>


	</div>

	<footer th:replace="plantilla/template_ventas :: footer"></footer>
</body>

</html>
