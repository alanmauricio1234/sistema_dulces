<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head">
    <meta charset="UTF-8">
    <title>Gestión de Clientes</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>

<body>
    <!--Barra de navegación-->
    <header th:fragment="header">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" th:href="@{/gestion_productos/}">
                	<strong>Logo</strong>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <!-- Enlances  del menú-->
                <div class="container">
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" 
                                 th:href="@{/gestion_productos/}">Productos</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Cerrar Sesión</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
        <!-- MENSAJES -->
        <div class="alert alert-success alert-dismissable" th:if="${success != null}">
        	<label th:text="${success}"></label>
        	<button type="button" class="close" data-dismiss="alert">&times;</button>
        </div>
         <div class="alert alert-danger alert-dismissable" th:if="${error != null}">
        	<label th:text="${error}"></label>
        	<button type="button" class="close" data-dismiss="alert">&times;</button>
        </div>
         <div class="alert alert-warning alert-dismissable" th:if="${warning != null}">
        	<label th:text="${waring}"></label>
        	<button type="button" class="close" data-dismiss="alert">&times;</button>
        </div>
         <div class="alert alert-info alert-dismissable" th:if="${info != null}">
        	<label th:text="${info}"></label>
        	<button type="button" class="close" data-dismiss="alert">&times;</button>
        </div>
    </header>
    <!--Barra de navegación-->
    <div class="container"></div>
    <!--Barra de navegación-->
    <footer th:fragment="footer" class="bg-dark text-center text-white fixed-bottom">
        <div class="container">
            <p>Realizado por Alan Mauricio y Esperaza Romero Lobato</p>
        </div>
        <script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
        <!-- <script type="text/javascript" th:href="@{/js/jquery-3.5.1.slim.min.js}"></script>
        <script type="text/javascript" th:href="@{/js/popper.min.js}"></script>
        <script type="text/javascript" th:href="@{/js/bootstrap.min.js}"></script> -->
    </footer>
</body>

</html>
